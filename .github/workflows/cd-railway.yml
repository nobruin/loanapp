name: Deploy to Railway on Tag ðŸš€

on:
  push:
    tags:
      - 'v*'   # Fires only when a tag is created, e.g., v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
    steps:
      - name: Checkout repository ðŸ”Ž
        uses: actions/checkout@v4

      - name: Deploy to Railway ðŸš‚
        run: railway up --service=${{ secrets.RAILWAY_PROJECT_ID }}